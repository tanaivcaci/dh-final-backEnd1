server:
  port: ${PORT:8080}

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters: #Filtro por defecto de todas las request realizadas al gateway
        - name: LogFilter
      routes:
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogCB
                fallbackUri: forward:/fallback/catalog
        - id: movies-service
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
          filters:
            - name: CircuitBreaker
              args:
                name: movieCB
                fallbackUri: forward:/fallback/movies
        - id: series-service
          uri: lb://series-service
          predicates:
            - Path=/series/**
          filters:
            - name: CircuitBreaker
              args:
                name: serieCB
                fallbackUri: forward:/fallback/series

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway

info:
  app:
    name: ${spring.application.name}
    description: Gateway Service
    version: 1.0.0
