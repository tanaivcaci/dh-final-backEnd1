server:
  #antes 8082 - MULTUPLE-INSTANCES -> SERVER_PORT:0 para que me de un puerto cualquiera que no est√© en uso
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    # True para que se registre en el servidor de EUREKA
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
